<div class="container-xl" id="main-container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>List <b>BlockChain</b></h2>
          </div>
          <div class="col-sm-7">
            <a (click)="onOpenModalAddBlockchain()" class="btn btn-secondary"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span>Add BlockChain</span></a>

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>

          <th>Index</th>
          <th>Nom</th>
          <th>miningReward</th>
          <th>Dificulty</th>
          <th>Action</th>

<!--          <th>Index</th>-->
<!--          <th>Nonce</th>-->
<!--          <th>Previous Hash</th>-->
<!--          <th>Block Hash</th>-->
<!--          <th>Amount</th>-->
<!--          <th>Source</th>-->
<!--          <th>Destination</th>-->
        </tr>
        </thead>


        <tbody>

        <tr *ngFor="let blockchain of blockchains">

          <td>1</td>
          <td>{{blockchain.name}}</td>
          <td>{{blockchain.miningReward}}</td>
          <td>{{blockchain.difficulty}}</td>
          <td (click)="sendIdblockchain(blockchain.id,blockchain.blocks)" routerLink="/blocks" ><button class="btn btn-primary btn-sm"> Voir blocks</button> </td>

        </tr>

        </tbody>
      </table>


      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="addBlockchainModal" tabindex="-1" role="dialog" aria-labelledby="addBlockchainModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBlockchainModalLabel">Ajouter BlockChain</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddBlockchain(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                   required>
          </div>
          <div class="form-group">
            <label for="difficulty">Dificulty</label>
            <input type="text" ngModel name="difficulty" class="form-control" id="difficulty" placeholder="dificulty"
                      required>
          </div>

          <div class="form-group">
            <label for="miningReward">Reward</label>
            <input type="text" ngModel name="reward" class="form-control" id="miningReward" placeholder="reward"
                      required>
          </div>

          <div class="modal-footer">
            <button type="button" id="add-blockchain-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
